<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"> -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  
</head>
<body>
  <div class="container">
    <div class="overlay">
      <h3>Send with Effect</h3>
      <p id="slam">Slam</p>
      <p id="loud">Loud</p>
      <p id="gentle">Gentle</p>
      <div class="sideGrid">
        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>
      </div>
    </div>
    <div class="animated bounceIn emoji-container add-triangle">
      <div class="emojis" id="emoji-one"></div>
      <div class="emojis" id="emoji-two"></div>
      <div class="emojis" id="emoji-three"></div>
      <div class="emojis" id="emoji-four"></div>
      <div class="emojis" id="emoji-five"></div>
      <div class="emojis" id="emoji-six"></div>
      <div class="emojis" id="emoji-seven"></div>
      <div class="emojis" id="emoji-eight"></div>
      <div class="emojis" id="emoji-nine"></div>
      <div class="emojis" id="emoji-ten"></div>
      <div class="emojis" id="emoji-eleven"></div>
      <div class="emojis" id="emoji-twelve"></div>
    </div>
    <div class="container-header">
      <div class="icon-container">
        <div class="picture-icon"></div>
        <p>Jenna</p>
      </div>
      <!-- <i class="fa fa-info-circle blue-color" aria-hidden="true"></i> -->
    </div>
    <aside>
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="edit-and-write">
            <!-- <p class="blue-color">Edit</p> -->
            <!-- <i class="fa fa-pencil-square-o blue-color" aria-hidden="true"></i> -->
          </div>
          <h1>Messages</h1>
          <input type="text" placeholder="Search">
        </div>
        <div class="sidebar-rows">
          <div class="sidebar-info">
            <div class="side-picture-icon"></div>
            <h3>Jenna Malone</h3>
            <p>4:20 PM</p>
          </div>
        </div>
        <div class="sidebar-rows"></div>
        <div class="sidebar-rows"></div>
        <div class="sidebar-rows"></div>
        <div class="sidebar-rows"></div>
        <div class="sidebar-rows"></div>
        <div class="sidebar-rows"></div>
      </div>
    </aside>
    
    <div class="message-container">
      <!-- <div class="talktext">
        <div class="talk-bubble tri-right round btm-left">
          <p>Click on the emoji icon to send an animated emoji</p>
        </div>
      </div> -->
    </div>
    <div class="message-input-container">
      <div id="emoji-icon"></div>
      <!-- <img id="emoji-icon" src="img/emoji-icon.svg" alt="Click here to Send an animated emoji!" width="30" height="30"> -->
      <input id="iMessage-field" type="text" placeholder="iMessage">
      <i id="blue-arrow" class="fa fa-arrow-circle-up blue-color" aria-hidden="true"></i>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
